      site:
          about:
              s1:                 "Über Rihhi"              
              s2:                 "Rihhi wurde gegründet um unserer Gemeinschaft, den Larpern, einen Marktplatz im Internet zu bieten"
              s3:                 "Hier können wir Freunde treffen, unsere neue und gebrauchte Ausrüstung handeln und Waren bei einigen der weltweit fähigsten Handwerker in Auftrag geben oder bestellen."
              s4:                 "Ausserdem erlaubt uns dieser Ort uns auf die kommenden Aufgaben vorzubereiten: Egal ob ein kurzes Abenteuer in den Katakomben einer antiken Stadt oder eine Kampagne von epischem Ausmaß in der es darum geht ganze Kontionente zu erobern. "
              s5:                 "Bitte lass uns wissen, was DU über Rihhi denkst - Vorschläge, Beurteilungen und Kritiken sind jederzeit willkommen. Benutzt einfach den Knopf links :-)"
              s6:                 "Danksagung"
              s7:                 "Besonderer Dank geht an Frank Schnelle (Wulfson) für die deutsche Übersetzung der Seite."
                    
          help:
              s1:                 "Hilfe" 
              s2:                 "Diese Seite wird Instruktionen enthalten und eine Liste von regelmäßig erfragten Themen (FAQs)"

          imprint:
              s1:                 "Impressum" 

          tos:
              s1:     "Nutzungsbedingungen"
              s2:     "Wichtig"
              s3:     "Die Anmeldung bei Rihhi ist kostenlos"
              s4:     "Der Verkauf von Gegenständen ist kostenpflichtig"
              s5:     "A) Das Einstellen eines Gegenstands (egal, wie häufig er verkauft wird) kostet 0,20 EUR"
              s6:     "B) Wird der Gegenstand verkauft, fallen 3% Provision an"
              s7:     "Weitere Kosten entstehen nicht"
              s7a:    "AGB"
              s8:     "Allgemeine Geschäftsbedingungen für die Nutzung von Rihhi.de"
              s9:     "Rihhi.de.com (nachfolgend „Rihhi“) ist eine auf LARP spezialisierte Internetplattform mit Marktplatz"
              s10:    "Mitglieder können selbstständig Waren und Dienstleistungen anbieten bzw. erwerben." 
              s11:    "Rihhi wird von Michael Schmitz, Rudolf-Blum-Strasse 15, 52146 Würselen, betrieben."
              s12:    "Mit der Nutzung von Rihhi akzeptieren Sie die folgenden Geschäftsbedingungen ('AGB') und schließen mit Rihhi einen Vertrag über die Nutzung der Rihhi-Webseite."
              s13a:    "§ 1 Geltungsbereich" 
              s13:    "Diese AGB bestimmen das Vertragsverhältnis zwischen Rihhi und dem angemeldeten Mitglied (Natürliche oder juristischen Person), welches die Dienstleistung von Rihhi benutzt"
              s14:     "Für die zwischen Mitgliedern abgeschlossenen Kaufverträge gilt allgemeines Kaufrecht"
              s15:     "Diese Verträge sind nur soweit von diesen AGB betroffen, als sie das Zustandekommen der Verträge über Rihhi betreffen"
              s16:     "Leistungsstörungen innerhalb des Vertragsverhältnisses zwischen den Rihhi Mitgliedern werden explizit nicht von diesen AGB betroffen"
              s17:     "Diese AGB gelten sobald das Mitglied angemeldet ist"
              s18:     "Durch das Anklicken der Checkbox akzeptieren Sie diese AGB"
              s19:     "Sie können ihre Zustimmung für den Nutzungsvertrag und diese AGB jederzeit nach Maßgabe des  AGB § 4, Absatz 4, schriftlich wiederrufen oder kündigen"
              s20:     "Minderjährige sind von der Teilnahme an Rihhi ausgeschlossen"
              s21:     "§ 2 Gegenstand und Umfang des Nutzungsvertrags"
              s22:     "1. Rihhi.de ist ein Online-Marktplatz. Mitglieder handeln Waren und Leistungen gemäß den bei Rihhi zugelassenen Artikeln (nachfolgend 'Artikel')"
              s23:     "Artikel können angeboten, beworben, vertrieben und erworben werden, deren Angebot, Bewerbung, Vertrieb oder Erwerb nicht gegen gesetzliche Vorschriften oder diese AGB verstößt."
              s24:     "1a. Rihhi betreibt die technische Plattform für den Handeln von Waren und Leistungen"
              s25:     "Rihhi tritt werder im Namen des Verkäufers noch des Käufers auf ist daher nicht an den über die Plattform geschlossenen Verträgen beteiligt"
              s26:     "Rihhi ist weder Vertragspartner noch Vertreter bzw. Erfüllungsgehilfe"
              s27:     "Vertragspartner des jeweiligen Kaufvertrags werden alleine Verkäufer und Käufer"
              s28:     "Die Erfüllung des Kaufvertrags erfolgt ausschließlich zwischen Mitgliedern"
              s29:     "Es besteht kein Anspruch auf die Entgegennahme und Bearbeitung von Beschwerden bzgl. der abgeschlossenen Kaufverträge durch Rihhi"
              s30:     "Rihhi nimmt Beschwerden bezüglich der Kaufverträge lediglich entgegen wenn der Gegenstand der Beschwerde die Erfüllung gesetzlicher oder vertraglicher Verpflichtungen von Rihhi ist"
              s31:     "2. Die Nutzung der Rihhi-Plattform sowie die Suche nach Produkten, Userpage, Shops und Mitgliedern stehen jedem Nutzer offen"
              s32:     "Für die Nutzung weiterer Funktionen, insbesondere dem Kauf und Verkauf von Gegenständen, ist eine vorherige Registrierung als Mitglied und Verkäufer erforderlich"
              s33:     "3. Rihhi verbietet Artikel deren Angebot, Verkauf oder Erwerb gegen gesetzliche Vorschriften oder gegen die 'guten Sitten' verstoßen"
              s34:     "4. Rihhi bewirbt die von Mitgliedern angebotenen Produkte und Leistungen durch unterschiedliche Maßnahmen, insbesondere durch eine Bewerbung auf anderen Websites, durch die Veröffentlichung in Medien und in Werbung via Email und anderen Kanälen"
              s35:     "5. Rihhi besitzt ein Bewertungssystem, welches Käufern und Verkäufer die Möglichkeit gibt, sich gegenseitig nach Abschluss und Erfüllung des Kaufvertrags zu bewerten"
              s36:     "Die Mitglieder sind verpflichtet, stets wahrheitsgemäße und sachliche Angaben zu machen, die im Zusammenhang mit der Abwicklung des Kaufvertrags stehen"
              s37:     "Bewertungen mit Schmähkritik entsprechen nicht dem Stil der Seite und sind verboten, Kritik enthalten und müssen auf hinreichender Tatsachengrundlage und den allgemeinen Gesetzen beruhen"
              s38:     "Eigenbewertungen sind verboten, ebenso wie die veranlasste Bewertung durch dritte mit dem Zweck, das eigene Karma zu erhöhen"
              s39:     "5a. Rihhi kann und wird Bewertungen löschen, wenn Anhaltspunkte für einen Verstoß gegen unsere AGB oder geltendes Recht bestehen"
              s40:     "Rihhi beansprucht das Recht, Kommentare ohne Angabe von Gründen löschen zu können."
              s41:     "Ein Anspruch auf Wiederherstellung der gelöschten Bewertungen besteht nicht"
              s42:     "6. Das Mitglied stellt Rihhi von sämtlichen Ansprüchen frei, welche andere Mitglieder oder sonstige Dritte gegenüber Rihhi geltend machen aufgrund Verletzung ihrer Rechte durch von dem Mitglied  bei Rihhi eingestellte Angebote und Inhalte oder wegen dessen sonstiger Nutzung von Rihhi, einschließlich der von ihm abgegebenen Bewertungen"
              s43:     "Das Mitglied übernimmt hierbei auch die Kosten der notwendigen Rechtsverteidigung von Rihhi  einschließlich sämtlicher Gerichts- und Anwaltskosten"
              s44:     "Dies gilt nicht, soweit die Rechtsverletzung von dem Mitglied nicht zu vertreten ist"
              s45:     "§ 3 Registrierung"
              s46:     "1. Rihhi kann teilweise ohne Registrierung genutzt werden. Weitergehende Funktionen, wie das Kaufen und Verkaufen von Produkten, erfordern eine Registrierung als Mitglied"
              s47:     "Ein Anspruch auf Registrierung als Mitglied besteht nicht"
              s48:     "Die Registrierung als Mitglied ist kostenlos"
              s49:     "Mit der Registrierung und der Bestätigung dieser AGB kommt zwischen Rihhi und dem Mitglied ein Vertrag über die Nutzung der technischen Plattform zustande"
              s50:     "2. Die Registrierung ist nur juristischen Personen und unbeschränkt geschäftsfähigen natürlichen Personen erlaubt. Minderjährige dürfen sich nicht anmelden"
              s51:     "3. Die von uns bei der Anmeldung, besonders bei der Anmeldung als Verkäfuer, abgefragten Daten sind vollständig und korrekt anzugeben, so z.B. Vor- und Nachname, die aktuelle Adresse (kein Postfach), die gültige E-Mail-Adresse sowie gegebenenfalls die Firma"
              s52:     "Das Mitglied ist verpflichtet, Kontakt- und Anmeldedaten auf dem neuesten Stand zu halten"
              s53:     "Die Anmeldung einer juristischen Person darf nur von einer vertretungsberechtigten natürlichen Person vorgenommen werden, die namentlich genannt werden muss, es dürfen nur einzelne Personen als Inhaber des Mitgliedskontos angegeben werden"
              s54:     "4. Bei der Anmeldung wählt das Mitglied einen Benutzernamen und Passwort"
              s55:     "Das Mitglied darf sein Passwort nicht an Dritte weitergeben"
              s56:     "Rihhi speichert das Passwort verschlüsselt und hat keinen Zugriff darauf"
              s57:     "Rihhi wird dieses Password nicht an Dritte weitergeben"
              s58:     "5. Mitgliedskonten sind nicht übertragbar"
              s59:     "6. Rihhi behält sich das Recht vor, Mitgliedskonten aufgrund einer nicht vollständig durchgeführten Anmeldung (z.B. nach ausstehender Aktivierung) zu entfernen"
              s60:     "§ 4 Sperrung, Widerruf und Kündigung"
              s61:     "1. Rihhi kann  Maßnahmen ergreifen, wenn Anhaltspunkte dafür bestehen, dass ein Mitglied gesetzliche Vorschriften, Rechte Dritter oder die AGB verletzt, oder dass Rihhi ein sonstiges berechtigtes Interesse hat, insbesondere zum Schutz anderer Mitglieder vor betrügerischen Aktivitäten"
              s62:     "Diese Maßnahmen enthalten das löschen von Angeboten, Produkten oder sonstigen Inhalten sowie Verwarnung und Sperrung von Mitgliedern"
              s63:     "Rihhi berücksichtigt die berechtigten Interessen des betroffenen Mitglieds, insbesondere ob Anhaltspunkte dafür vorliegen, dass das Mitglied den Verstoß nicht verschuldet hat"
              s64:     "2. Ein Mitglied kann endgültig von der Nutzung des Systems ausgeschlossen werden"
              s65:     "Gründe dafür können sein"
              s66:     "Das Mitglied hat im Bewertungssystem wiederholt negative Bewertungen erhalten, die Sperrung ist zur Wahrung der Interessen der anderen Marktteilnehmer geboten"
              s67:     "Das Mitglied hat falsche Kontaktdaten angeben, insbesondere falsche Kontodaten, eine falsche Adresse oder sich nicht als Firma identifiziert"
              s68:     "Das Mitglied hat sein Konto übertragen"
              s69:     "Das Mitglied schädigt oder belästigt andere Mitglieder oder missbraucht die Leistungen des Systems"
              s70:     "Wenn ein Mitglied ausgeschlossen wurde, besteht kein Anspruch auf eine Wiederherstellung des gesperrten Kontos"
              s71:     "3. Rihhi kann den Nutzungsvertrag jederzeit mit einer Frist von 14 Tagen kündigen"
              s72:     "Das Recht zur Sperrung von Konten bleibt hierbei unberührt"
              s73:     "4. Ein gesperrtes Mitglied darf Rihhi nicht mehr nutzen und auch keine neuen Konten anlegen"
              s74:     "5. Das Mitglied kann den Nutzungsvertrag jederzeit kündigen"
              s75:     "Für die Kündigungserklärung genügt eine schriftliche Mitteilung an Rihhi Michael Schmitz, Rudolf-Blum-Strasse 15, 52146 Würselen, oder eine Email an support@rihhi.de"
              s76:     "§ 5 Produkte und Leistungen einstellen und verkaufen"
              s77:     "1. Als Verkäufer angemeldete Mitglieder können auf Rihhi einen eigenen Shop einrichten, in dem sämtliche Produkte und Leistungen des jeweiligen Shop-Besitzers aufgeführt werden"
              s78:     "Verkäufer sind für die in ihren Shops eingestellten Artikel sowie die Einhaltung sämtlicher gesetzlicher Vorgaben selbst verantwortlich."
              s79:     "Die Erstellung des Shops ist kostenfrei, das Anbieten von Produkten und Leistungen auf Rihhi ist kostenpflichtig"
              s80:     "Diese Kosten betragen 0,20 EUR für das Einstellen eines Gegenstands und 3% Provision auf die Gesamtsumme (Gegenstände plus Versand) einer Bestellung"
              s81:     "3. Rihhi verlangt von Verkäufern einige zusätzliche Angaben."
              s82:     "Diese Angaben sind bei der Anmeldung korrekt anzugeben und beinhalten die aktuelle Adresse und die bevorzugten Zahlungsmöglichkeiten"
              s83:     "Rihhi bucht anfallende Gebühren entweder per Lastschrifteinzug über das Konto ab, oder versendet eine Zahlungsaufforderung per Email an den Verkäufer"
              s84:     "Dieser kann dann per PayPal oder Banküberweisung zahlen"
              s85:     "4. Ein Verkäufer gibt mit der Einstellung eines Gegenstands ein verbindliches Angebot zum Verkauf dieses Artikels zu einem festgesetzten Preis an den Interessenten ab, der die gegebenenfalls zusätzlich in dem Angebot festgelegten Bedingungen erfüllt"
              s86:     "Ein Vertragsschluss über den Erwerb des Gegenstands kommt zustande, sobald ein Mitglied die in dem Angebot beschriebenen Bedingungen erfüllt und den Bestellprozess erfolgreich beendet - dazu klickt er auf die Schaltfläche 'Kaufen'"
              s87:     "5. Der Verkäufer muss sein Produkt in die korrekten Kategorien einstellen"
              s88:     "Das Angebot muss mit Worten und Bildern korrekt beschrieben sein. Er muss alle für eine Kaufentscheidung wesentlichen Eigenschaften wahrheitsgemäß angeben"
              s89:     "Zudem muss er die korrekten Versandkosten einstellen und über Einzelheiten der Zahlung, der Lieferung und Lieferzeit korrekt informieren"
              s90:     "Gewerbliche Anbieter sind verpflichtet, den Käufern die gesetzlich vorgeschriebenen Verbraucherschutzinformationen zu erteilen und sie über das gesetzliche Widerrufsrecht zu belehren, sofern ein solches anwendbar ist"
              s91:     "Dazu kann das AGB/ToS-Feld im Shop ausgefüllt werden"
              s92:     "6. Artikelbeschreibungen und die verwendeten Bilder dürfen Rechte anderer nicht verletzen und müssen sich auf das Angebot beziehen"
              s93:     "Werbung für Gegenstände oder Dienstleistungen, welche nicht bei Rihhi angeboten werden, ist unzulässig"
              s94:     "7. Der auf der Gegenstandseite angegebene Preis versteht sich als Endpreis einschließlich eventuell anfallender Mehrwertsteuer und weiterer Preisbestandteile"
              s95:     "Dieser Preis umfasst nicht die Liefer- und Versandkosten. Verkäufern dürfen Rihhi-Gebühren nicht zusätzlich zum Verkaufspreis umzulegen und vom Käufer einzufordern"
              s96:     "8. Rihhi behält sich das Recht vor Gegenstände ohne Angaben von Gründen zu entfernen, sollten diese den Geist der Plattform verletzen"
              s97:     "§6 Angebotsgebühren, Zusatzgebühren, Provisionen und Rechnungsstellung"
              s98:     "1. Mitgliedschaft bei Rihhi ist kostenlos"
              s99:     "Rihhi verlangt keine Gebürhren für die Anmeldung als Verkäufer oder für den Kauf von Artikeln"
              s100:     "2. Rihhi erhebt eine Gebühr für das Einstellen von Gegenständen"
              s101:     "Diese beträgt 0,20 EUR pro eingestelltem Gegenstand. Diese 0,20 EUR sind unabhängig von der Zahl an verkauften Gegenständen dieser Sorte und werden NICHT mit der Anzahl im Inventar multipliziert"
              s102:     "Ein Beispiel: Egal ob der 'Römische Gladius' drei oder achtzehnmal zu verkaufen ist, die Gebühr fällt nur einmal an."
              s103:     "3. Kommt es über Rihhi zum Abschluss eines Vertrags mit einem anderen Mitglied, fällt zugunsten von Rihhi eine Provision an, die von dem Verkäufer zu begleichen ist"
              s104:     "Diese Gebühr beträgt 3% der Gesamtsumme der Bestellung, inklusive der Versandkosten"
              s105:     "Ein Beispiel: Ein Schwert (50 EUR) und ein Schild (50 EUR) werden bestellt, die Versandkosten betragen ebenfalls 50 EUR"
              s106:     "Die zugunsten Rihhis anfallende Provision beträgt 3% von 150 EUR: 4,50 EUR"
              s107:     "4. Die festgelegten Gebühren können von Rihhi geändert werden"
              s108:     "Verkäufer erhalten eine Information, wenn dies geschieht"
              s109:     "5. Anfallende Gebühren und Provisionen sind sofort zur Zahlung fällig"
              s110:     "Sie können per Lastschrifteinzug von deutschen Kontos oder per PayPal-Überweisung beglichen werden"
              s111:     "Schlägt der von Rihhi veranlasste Forderungseinzug fehl, so hat das Mitglied Rihhi die dafür anfallenden Mehrkosten zu erstatten, soweit es das Fehlschlagen zu vertreten hat"
              s112:     "5a. Mehrkosten für einen fehlgeschlagenen Lastschrifteinzug betragen 9,00 EUR für den ersten Fehlschlag"
              s113:     "6. Rihhi schickt dem Verkäufer vor Einzug der  Gebühren per E-Mail Rechnungen an seine E-Mail-Adresse"
              s114:     "Der Rechnungsbetrag wird außerdem im Abschnitt 'Mein Konto - Finanzen' als Rihhi-Kontostand angezeigt"
              s115:     "Sollte das Mitglied die PayPal-Rechnungsaufforderung nicht innerhalb von 10 Werktagen begleichen, bzw. der Lastschrifteinzug fehlschlagen, gerät das Mitglied in Verzug"     
              s116:     "7. Rihhi behält Bankinformationen des Mitglieds, um Leistungen abzurechnen"
              s117:     "Das Konto des Verkäufers, wenn er dem Lastschrifteinzug zugestimmt hat, wird jeweils automatisch zum 15. des Folgemonats um den Rechnungsbetrag belastet"
              s118:     "Um sicherzustellen, dass der abzubuchende Betrag richtig ist, senden wir Ihnen 14 Tage vor Abbuchungsdatum eine Rechnung, die all Ihre Transaktionen und damit verbundenen Gebühren enthält"
              s119:     "Sollte es Posten auf der Rechnung geben, die Sie für inakkurat halten, so senden Sie uns bitte so bald als möglich eine E-Mail, so dass wir das Problem lösen und gegebenenfalls die Rechnung verändern können" 
              s120:     "7a. Fehler beim Lastschrifteinzug zu Ungunsten des Mitglieds werden von Rihhi im Folgemonat als Gutschrift korrigiert"
              s121:     "8. Verkäufern ist es verboten, die Gebührenstruktur von Rihhi zu umgehen - wir sind fair unseren Kunden gegenüber, und gehen davon aus, das diese es auch sind"
              s122:     "§ 7 Artikel kaufen"
              s123:     "1. Käufer sind verpflichtet, den Kaufvertrag mit dem Verkäufer abzuwickeln, wenn Sie einen Artikel kaufen"
              s124:     "Der Kaufvertrag kommt zustande, wenn Sie auf den Button „Kaufen“ am Ende des Bestellprozesses klicken"
              s125:     "Nach Abschluss des Kaufvertrags erhalten Sie eine Bestätigungsemail an Ihre Emailadresse"
              s126:     "Sie sind verpflichtet, die Leistung innerhalb von 5 Tagen nach Bestätigung der Bestellung durch den Verkäufer zu begleichen"
              s127:     "2. Käufer stimmen den AGB und Lieferbedingungen des jeweiligen Shops, wie in der Gegenstandsbeschreibung und in den Geschäftsbedingungen des Verkäufers angegeben, zu, vorausgesetzt diese Bedingungen sind nicht in Widerspruch zu diesen Nutzungsbedingungen oder gesetzlich unwirksam"
              s128:     "3. Kaufverträge können nur in Ausnahmefällen annuliert werden, etwa wenn der Verkäufer nach Vertragsabschluss die Artikelbeschreibung ändert, ein eindeutiger typographischer Fehler vorliegt oder die Identität des Verkäufers unklar ist"
              s129:     "Kaufverträge können annuliert werden, wenn sich Käufer und Verkäufer einig sind und die Annulierung über Nachrichten auf dem Rihhi-System besprochen haben"
              s130:     "4. Käufer sind für Ihre Geschäftsfähigkeit selbst verantwortlich"
              s131:     "§ 8 Das Rihhi-Bewertungssystem 'Karma'"
              s132:     "1. Rihhi kann nicht garantieren, dass jedes Mitglied die natürliche oder juristische Person ist, für die es sich ausgibt"
              s133:     "Ein Mitglied kann falsche Daten angegeben haben"
              s134:     "2. Das Rihhi Bewertungssystem dient als einfache, aber nicht 100% sichere, Qualitätskontrolle bezüglich der Leistungen des Verkäufers"
              s135:     "Es soll Mitgliedern helfen, die Zuverlässigkeit anderer Mitglieder einzuschätzen"
              s136:     "3. Mitglieder sind verpflichtet, wahrheitsgemäße und sachliche Angaben zu machen, die im Zusammenhang mit der Abwicklung des Kaufvertrags stehen"
              s137:     "Bewertungen sind ohne Schmähkritik zu verfassen und müssen auf hinreichender Tatsachengrundlage und den allgemeinen Gesetzen beruhen"
              s138:     "4. Es ist nicht erlaubt, Bewertungen über sich selbst abzugeben oder über Dritte zu veranlassen, oder unnötige Bewertungen für andere Verkäufer abzugeben"
              s139:     "Rihhi kann und wird Bewertungen ohne Angabe von Gründen löschen, wenn diese dem Geist der Plattform widersprechen"
              s140:     "§ 10 Allgemeine Grundsätze"
              s141:     "1. Geltende Gesetze sind zu befolgen"
              s142:     "Eingestellte Inhalte dürfen nicht gegen geltendes Recht oder diese AGB verstoßen"
              s143:     "2. Einträge und Aktivitäten auf Rihhi müssen den Wert der Plattform schützen und dürfen nicht"
              s144:     "falsch, inakkurat oder irreführend sein, beleidigend, drohend, missbräuchlich oder rufschädigend sein, obszön, unanständig sein oder Pornographie beinhalten; das Copyright, Patent-, Marken-, Geheimhaltungs-, Eigentums- oder Datenschutzrecht einer Dritten Person verletzen, Inhalte ohne vorherige Zustimmung der Rechteinhaber kopieren, verbreiten oder vervielfältigen, betrügerisch sein oder den Handel von Diebesgut involvieren; die durch die Nutzung von Rihhi erhaltenen Adressen und Kontaktdaten für andere Zwecke als die vertragliche oder vorvertragliche Kommunikation nutzen; insbesondere ist es untersagt diese für Werbezweck zu nutzen; im Widerspruch zu anwendbaren Recht oder Richtlinien stehen, einschließlich Gesetzen zum Export, Verbraucherschutz, unrechtmäßigem Wettbewerb, Anti-Diskriminierung, Falschwerbung; Rihhi in schlechtem Licht darstellen"
              s145:     "4. Rihhi benötigt nicht-personenbezogene Informationen von Mitgliedern für den allgemeinen Geschäftsbetrieb"
              s146:     "Mitglieder erteilen uns ein nicht-exklusives, weltweites, unwiderrufliches, gebührenfreies und sublizensierbares Recht über das Copyright, die Handelsmarke und die Datenbankrechte in Ihren Informationen ausschließlich zu diesem Zweck"
              s147:     "Diese nicht-personenbezogenen Informationen werden dabei nur im Rahmen unserer Datenschutzerklärung verwendet"
              s148:     "§ 11 Datenschutz"
              s149:     "1. Datenschutz ist uns wichtig."
              s150:     "Wir verwenden Ihre Daten ausschliesslich für allgemeine Geschäftszwecke und zur Aufrechterhaltung und Durchführung unseres Betriebs"
              s151:     "2. Ihre Daten werden nicht an Dritte weitergegeben oder verkauft"
              s152:     "3. Persönliche Daten werden in unseren eigenen Datenbanken gespeichert und sind nicht für Dritte zugänglich"
              s153:     "4. Passwörter werden verschlüsselt gesichert und können auch von Rihhi nicht eingesehen werden"
              s154:     "§ 12 Haftungsbeschränkung"
              s155:     "1. Rihhi haftet nicht für die zwischen Mitgliedern abgeschlossenen Verträgen und den daraus entstehenden Ansprüchen und Rechtsfolgen."
              s156:     "2. Rihhi haftet nicht für fremde Inhalte, sondern allein der Anbieter"
              s157:     "Rihhi macht sich fremde Inhalte nicht zu Eigen"
              s158:     "3. Mitglieder stellen Rihhi von jeglichen Ansprüchen frei, die Dritte gegenüber Rihhi wegen rechtswidriger Einstellung von Artikeln geltend machen, dies schliesst der Texte in den Bewertungen oder Foren ein"
              s159:     "Das schädigende Mitglied übernimmt die Kosten der Rechtsverteidigung (insbes. Anwaltskosten), welche Rihhi durch eine rechtmäßige Anspruchsgeltendmachung entstehen"
              s160:     "Soweit die Rechtsverletzung von der Gegenseite zu vertreten ist, erhält das Mitglied nach Abschluss des Verfahrens die Kosten von Rihhi erstattet"
              s161:     "4. Rihhi haftet nur für Vorsatz und grobe Fahrlässigkeit von sämtlichen gesetzlichen Vertretern, leitenden Angestellten und Erfüllungsgehilfen"
              s162:     "Im Falle wesentlicher Vertragspflichten, des Schuldnerverzuges oder einer von Rihhi zu vertretenden Unmöglichkeit der Leistungserbringung, haftet Rihhi jedoch für jedes schuldhafte Verhalten"
              s163:     "Die Haftung ist auf vorhersehbare und typische unmittelbare Schäden begrenzt"
              s164:     "5. Die auf Rihhi angebotenen Links sind sorgfältig ausgewählt."
              s165:     "Eine Verantwortung für den Inhalt der mittels Link angebotenen Seiten kann jedoch nicht übernommen werden"
              s166:     "Wir distanzieren uns ausdrücklich von den Inhalten der mittels Link verknüpften Seiten"
              s167:     "Informieren Sie uns, wenn ein Link zu einer Seite mit rechtswidrigen Inhalten verweist, damit der betreffende Link entfernt werden kann"
              s168:     "7. Rihhi stellt Rihhi.de in der Form und mit den Funktionen bereit, die jeweils gerade verfügbar sind"
              s169:     "Ein Anspruch auf Bereitstellung oder Beibehaltung bestimmter Funktionen besteht nicht"
              s170:     "Hinsichtlich der Verfügbarkeit des Systems wird keinerlei Garantie abgegeben (Auch wenn wir uns wirklich reinhängen)"
              s171:     "Die Verfügbarkeit kann zeitweise durch Wartungsarbeiten oder aus anderen Gründen im Ganzen oder in Teilen, z. B. hinsichtlich einzelner Funktionen eingeschränkt sein ('eingeschränkte Verfügbarkeit')"
              s172:     "Eine Haftung für Folgen eingeschränkter Verfügbarkeit - gleich welcher Art und aus welchem Grund - ist ausgeschlossen"
              s173:     "Soweit die eingeschränkte Verfügbarkeit Auswirkungen auf den Abschluss von Kaufverträgen hat, etwa weil ein Artikel nicht eingestellt oder ein Kaufvertragsabschluss deshalb nicht durchgeführt werden kann, ergeben sich hieraus keinerlei Ansprüche gegen Rihhi"
              s174:     "§ 13 Vertragsübernahme durch Dritte"
              s175:     "1. Rihhi ist berechtigt, mit einer Ankündigungsfrist von vier Wochen seine Rechte und Pflichten aus diesem Vertragsverhältnis ganz oder teilweise auf einen Dritten zu übertragen"
              s176:     "In diesem Fall ist das Mitglied berechtigt, den Nutzungsvertrag nach Mitteilung der Vertragsübernahme per E-Mail an support@rihhi.de zu kündigen"
              s177:     "§ 14 Schriftform, anwendbares Recht und Gerichtsstand"
              s178:     "1. Diese AGB sowie die Nutzung der Services bestimmen sich nach deutschem Recht mit Ausnahme seiner kollisionsrechtlichen Bestimmungen"
              s179:     "Für Streitigkeiten aus oder im Zusammenhang mit der Nutzung der Dienstleistungen und/oder diesen AGB sind die Gerichte in Aachen ausschließlich zuständig, sofern Sie Kaufmann sind oder keinen festen Wohnsitz in Deutschland haben, Ihren Wohnsitz oder gewöhnlichen Aufenthaltsort nach Wirksamwerden dieser AGB ins Ausland verlegt haben oder wenn Ihr Wohnsitz oder gewöhnlicher Aufenthaltsort im Zeitpunkt der Klageerhebung nicht bekannt ist"
              s180:     "2. Sofern es sich bei dem Mitglied um einen Kaufmann im Sinne des Handelsgesetzbuchs, ein öffentlich-rechtliches Sondervermögen oder eine juristische Person des öffentlichen Rechts handelt, ist Aachen ausschließlicher Gerichtsstand für alle aus dem Nutzungsvertrag und diesen AGB entstehenden Streitigkeiten"
              s181:     "3. Sämtliche Erklärungen, die im Rahmen des mit Rihhi abzuschließenden Nutzungsvertrags übermittelt werden, müssen in Schriftform oder per E-Mail erfolgen. Die postalische Anschrift von Rihhi ist Rihhi Michael Schmitz, Rudolf-Blum-Strasse 15, 52146 Würselen"
              s182:     "Die postalische Anschrift sowie die E-Mail-Adresse eines Mitglieds sind diejenigen, die als aktuelle Kontaktdaten im Mitgliedskonto des Mitglieds von diesem angegeben wurden"
              s183:     "§ 15 Salvatorische Klausel"
              s184:     "Sofern eine Bestimmung dieser AGB unwirksam ist, bleiben die übrigen Bestimmungen davon unberührt"
              s185:     "Die unwirksame Bestimmung gilt als durch eine solche ersetzt, die dem Sinn und Zweck der unwirksamen Bestimmung in rechtswirksamer Weise wirtschaftlich am nächsten kommt"
              s186:     "Gleiches gilt für eventuelle Regelungslücken"
              s187:     "Stand: 02. August 2010"

