  routing:
      accessoires: "Doplňky"
      
      
  activerecord:
    models:
      message: "Zpráva"
    attributes:
      message:
        receiver: "Superstar"

################################################## #####
# 8. Formáty data a času atd.
################################################## #####

    # ActiveSupport
    support:
      array:
        two_words_connector:' a '
        sentence_connector : 'a'
        skip_last_comma : true
     
   

    # Date
    date : 
      formats : 
        default : "%d. %m. %Y"
        short   : "%d %b"
        long    : "%d. %B %Y"
      
      day_names         : %w{Neděle Pondělí Úterý Středa Čtvrtek Pátek Sobota}
      abbr_day_names    : %w{Ne Po Út St Čt Pá So}
      month_names       : %w{~ Leden Únor Březen Duben Květen Červen Červenec Srpen Září Říjen Listopad Prosinec}
      abbr_month_names  : %w{~ Led Úno Bře Dub Kvě Čvn Čvc Srp Zář Říj Lis Pro}
      order             : [:den, :měsíc, :rok]
    

    # Time
    time : 
      formats : 
        default : "%a %d. %B %Y %H:%M %z"
        short   : "%d. %m. %H:%M"
        long    : "%A %d. %B %Y %H%M"
        time: "%H:%M"
      
      am : 'am'
      pm : 'pm'
    

    # Numbers
    number : 
      format :
        precision : 3
        separator : '.'
        delimiter : ','
      
      currency : 
        format : 
          unit : 'Kč'
          precision : 2
          format    : '%n %u'
          separator : ","
          delimiter : " "
        
      
      human : 
        format : 
          precision : 1
          delimiter : ""
        
      storage_units : 
        format : "%n %u"
        units : 
           byte : "B"
           kb   : "KB"
           mb   : "MB"
           gb   : "GB"
           tb   : "TB"

      percentage : 
        format : 
          delimiter : ''
 
      precision : 
        format : 
          delimiter : ''
  
    # Distance of time ... helper
    # NOTE In Czech language, these values are different for the past and for the future. Preference has been given to past here.
    datetime : 
      distance_in_words : 
        half_a_minute : 'půl minuty'
        less_than_x_seconds : 
          one : 'méně než x vteřina'
          other : 'méně než x %{count} vteřin'
        
        x_seconds : 
          one : 'sekunda'
          other : '%{count} sekundy'
        
        less_than_x_minutes : 
          one : 'méně než minuta'
          other : 'méně než %{count} minut'
                                            
        x_minutes : 
          one : 'minutou'
          other : '%{count} minutami'
        
        about_x_hours : 
          one : 'asi hodinu'
          other : 'asi %{count} hodin'
        
        x_days : 
          one : '24 hodin'
          other : '%{count} dnů'
        
        about_x_months : 
          one : 'asi měsícem'
          other : 'asi %{count} měsíci'
        
        x_months : 
          one : 'měsíc'
          other : '%{count} měsíce'
       
        about_x_years : 
          one : 'asi rok'
          other : 'asi %{count} roky'
        
        over_x_years : 
          one : 'více než rok'
          other : 'více než %{count} roky'
    

    # ActiveRecord validation messages
    activerecord : 
      errors : 
        messages : 
          inclusion           : "není v seznamu povolených hodnot"
