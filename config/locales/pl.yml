              s1: "O Rihhi" 
              s2: "Rihhi powstała dać naszej społeczności rynku w świecie online" 
              s3: "Tu możemy się spotkać z naszymi przyjaciółmi, handel swobodnie naszych nowych i używanych urządzeń i wniosek unikatowe przedmioty z kilku na świecie najbardziej pomysłowych i utalentowanych craftswomen i mężczyzn." 
              s4: "W końcu, to miejsce pozwoli nam przygotować się na wyzwania, które czekają: Czy to jest krótka przygoda poniżej starożytnego miasta lub kampanii epickich, pokonując kontynentach. "
              s5: "Proszę dać nam znać, co myślisz o Rihhi - sugestie, opinie i krytyka są mile widziane. pomocą przycisku po lewej :-)" 
